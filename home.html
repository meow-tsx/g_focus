<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus test</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="screen">
        <div id="mainScreen" class="mainScreen">
            <h1>Focus & Dodge</h1>

            <h4>Try now</h4>
            <h2>&#8595;</h2>
        </div>
        <div id="gameContainer">
            <div id="gameOverScreen">
                <span>
                    Game Over!
                </span>
                <br>
                <p>You survived <i><span id="timeSurvived"></span></i> seconds.</p>
                <button id="shareButton">Share your record with friends on X!</button>
                <button id="tryAgainButton">Try again!</button>
                <button id="homeButton">Home</button>
            </div>
            <div id="draggableBox"></div>
            <div id="timer">0.00s</div>
            <div id="lives">0</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
